<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{web/layout/layout}">
<th:block layout:fragment="css">
	<style>
		.fa-chevron-down, .fa-chevron-up{
			cursor: pointer;
		}
		 .fa-chevron-up, #license, #award{
		 	display: none;
		 }
		 
	</style>
</th:block>
<th:block layout:fragment="content">
	<!-- Posts -->
	<section class="post">
		<header class="major">
			<h1>
				게시글
			</h1>
			<p>
				Aenean ornare velit lacus varius enim ullamcorper proin aliquam<br>
				facilisis ante sed etiam magna interdum congue. Lorem ipsum dolor<br>
				amet nullam sed etiam veroeros.
			</p>
		</header>
		
			<div class="row gtr-uniform">
				
				<div class="col-6">
					<label>대표 이미지</label>
					<img id="profile" src="/images/trainer/profile/fb960ff5-b6e0-4550-b653-4fdd105b9b71_pexels-william-choquette-1954524.jpg" alt="" style="border: solid #eeeeee; cursor: pointer; width: 100%; height: 100%;">
				</div>
				
				<div class="col-6">
					<label>이름</label>
					<input type="text" name="name" value="" disabled="disabled">
					<label>주소</label>
					<input type="text" name="address" value="" disabled="disabled">
					
				</div>
				<div class="col-12"></div>
				
				<div class="col-6">
					<label>
						자격증
						<i class="fa fa-chevron-down" id="show" aria-hidden="true"></i>
						<i class="fa fa-chevron-up" id="hide" aria-hidden="true"></i>
					</label>
					
					<ul id="license">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
				
				<div class="col-6">
					<label>
						수상경력
						<i class="fa fa-chevron-down" id="show" aria-hidden="true"></i>
						<i class="fa fa-chevron-up" id="hide" aria-hidden="true"></i>
					</label>
					
					<ul id="award">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
				
				<div class="col-12">
					<div id="example">
					</div>
				</div>
				
				
				<div class="col-12">
					<ul class="actions" style="justify-content: center;">
						<li>
							<input type="button" id="saveBtn" value="save" class="primary">
						</li>
						<li><input type="button" onclick="back()" value="back"></li>
					</ul>
				</div>
				
			</div>
	</section>
</th:block>
<th:block layout:fragment="script">
<link href="https://cdn.jsdelivr.net/npm/froala-editor@3.1.0/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@3.1.0/js/froala_editor.pkgd.min.js"></script>
	<script type="text/javascript">
	
		$("i[id=show]").on("click", function() {
			$(this).hide();
			$(this).siblings("i[id=hide]").show();
			$(this).parent().siblings("ul").slideDown();
		});
		
		$("i[id=hide]").on("click", function() {
			$(this).hide();
			$(this).siblings("i[id=show]").show();
			$(this).parent().siblings("ul").slideUp();
		});
		
		$(document).ready(function(){
 			let editor = new FroalaEditor('#example', {
				// Set the save param.
			    saveParam: 'content',

			    // HTTP request type.
			    saveMethod: 'POST',

			 	// Set the save URL.
			    saveURL: '/api/trainer/my-page/post/upload',
			    
			    // Additional save params.
			    saveParam: "content",
			    
			    events: {
			        'save.before': function (html) {
			        },

			        'save.after': function (data) {
			        },

			        'save.error': function (error, response) {
			        }
			      }
			});
			
			$("input[id=saveBtn]").on("click", function(){
				editor.save.save();
			});
		});
		
	
	 </script>
</th:block>
</html>
