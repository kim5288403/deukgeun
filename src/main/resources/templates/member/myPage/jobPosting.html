<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/layout/layout}">
<th:block layout:fragment="css">
    <style>
		.errorMessage {
			color: red;
			margin-left: 10px;
		}
	</style>
</th:block>
<th:block layout:fragment="content">
    <!-- Posts -->
    <section class="post">
        <header class="major">
            <h1>
                트레이너 구인 <br> 공고 등록
            </h1>
            <p>
                Aenean ornare velit lacus varius enim ullamcorper proin aliquam<br>
                facilisis ante sed etiam magna interdum congue. Lorem ipsum dolor<br>
                amet nullam sed etiam veroeros.
            </p>
        </header>
        <form id="job" method="post" action="">
            <div class="row gtr-uniform">
                <div class="col-6">
                    <label>제목</label>
                    <input type="text" name="title" value="" placeholder="제목">
                    <span class="errorMessage" id="valid_title"></span>
                </div>

                <div class="col-6">
                </div>

                <!-- Break -->
                <div class="col-6">
                    <label>트레이너 자격조건</label>
                    <div>
                        <input type="radio" id="noneRequirementsLicense" name="requirementsLicense" value="1" checked="checked">
                        <label for="noneRequirementsLicense">없음</label>
                    </div>
                    <div>
                        <input type="radio" id="LifelongSportsInstructor" name="requirementsLicense" value="2">
                        <label for="LifelongSportsInstructor">생활체육지도사 자격증</label>
                    </div>
                    <span class="errorMessage" id="valid_requirementsLicense"></span>
                </div>

                <!-- Break -->
                <div class="col-6">
                    <label>트레이너 요구사항</label>
                    <div>
                        <input type="radio" id="noneRequirementsEtc" name="requirementsEtc" value="" checked="checked">
                        <label for="noneRequirementsEtc">없음</label>
                    </div>
                    <div>
                        <input type="radio" id="availableRequirementsEtc" name="requirementsEtc" value="">
                        <label for="availableRequirementsEtc">있음</label>
                    </div>
                    <span class="errorMessage" id="valid_requirementsEtc"></span>
                </div>

                <!-- Break -->
                <div class="col-12">
                    <label>pt받을 주소</label>
                    <ul class="actions">
                        <li>
                            <input type="text" id="sample4_postcode" name="postcode" placeholder="우편번호" readonly="readonly">
                            <span class="errorMessage" id="valid_postcode"></span>
                        </li>
                        <li>
                            <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기">
                        </li>
                    </ul>
                </div>

                <div class="col-6">
                    <input type="text" id="sample4_roadAddress" name="roadAddress" placeholder="도로명주소">
                    <input type="text" id="sample4_jibunAddress" name="jibunAddress" placeholder="지번주소">
                    <span id="guide" style="color: #999; display: none"></span>
                </div>

                <div class="col-6">
                    <input type="text" id="sample4_detailAddress" name="detailAddress" placeholder="상세주소">
                    <input type="text" id="sample4_extraAddress" name="extraAddress" placeholder="참고항목">
                </div>

                <div class="col-6">
                    <label for="startDate">시작 날짜 선택:</label>
                    <input type="date" id="startDate" name="startDate">
                    <span class="errorMessage" id="valid_startDate"></span>

                </div>

                <div class="col-6">
                    <label for="endDate">종료 날짜 선택:</label>
                    <input type="date" id="endDate" name="endDate">
                    <span class="errorMessage" id="valid_endDate"></span>
                </div>

                <div class="col-12">
                </div>

                <!-- Break -->
                <div class="col-12">
                    <ul class="actions" style="justify-content: center;">
                        <li><input type="button" value="Join" class="primary"
                                   onclick="saveAjax()"></li>
                        <li><input type="reset" value="Reset"></li>
                    </ul>
                </div>

            </div>
        </form>
        <input type="file" name="profileImage" accept="image/*" hidden="">
    </section>
</th:block>

<th:block layout:fragment="script">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript">
        function saveAjax() {
            errorMessageReset();
            let formData = $("form[id=job]").serialize();
        }

        function sample4_execDaumPostcode() {
			new daum.Postcode(
					{
						oncomplete : function(data) {
							// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

							// 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
							// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
							var roadAddr = data.roadAddress; // 도로명 주소 변수
							var extraRoadAddr = ''; // 참고 항목 변수

							// 법정동명이 있을 경우 추가한다. (법정리는 제외)
							// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
							if (data.bname !== ''
									&& /[동|로|가]$/g.test(data.bname)) {
								extraRoadAddr += data.bname;
							}
							// 건물명이 있고, 공동주택일 경우 추가한다.
							if (data.buildingName !== ''
									&& data.apartment === 'Y') {
								extraRoadAddr += (extraRoadAddr !== '' ? ', '
										+ data.buildingName : data.buildingName);
							}
							// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
							if (extraRoadAddr !== '') {
								extraRoadAddr = ' (' + extraRoadAddr + ')';
							}

							// 우편번호와 주소 정보를 해당 필드에 넣는다.
							document.getElementById('sample4_postcode').value = data.zonecode;
							document.getElementById("sample4_roadAddress").value = roadAddr;
							document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

							// 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
							if (roadAddr !== '') {
								document.getElementById("sample4_extraAddress").value = extraRoadAddr;
							} else {
								document.getElementById("sample4_extraAddress").value = '';
							}

							var guideTextBox = document.getElementById("guide");
							// 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
							if (data.autoRoadAddress) {
								var expRoadAddr = data.autoRoadAddress
										+ extraRoadAddr;
								guideTextBox.innerHTML = '(예상 도로명 주소 : '
										+ expRoadAddr + ')';
								guideTextBox.style.display = 'block';

							} else if (data.autoJibunAddress) {
								var expJibunAddr = data.autoJibunAddress;
								guideTextBox.innerHTML = '(예상 지번 주소 : '
										+ expJibunAddr + ')';
								guideTextBox.style.display = 'block';
							} else {
								guideTextBox.innerHTML = '';
								guideTextBox.style.display = 'none';
							}
						}
					}).open();
		}

	</script>
</th:block>
</html>
