spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        format_sql: true
        globally_quoted_identifiers: true
      show_sql: true
      generate-ddl: true
    database-platform: org.hibernate.dialect.MySQL57Dialect
    database: h2

  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MYSQL

  h2:
    console:
      enabled: true