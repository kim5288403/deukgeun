name: Java CI with Gradle

on:
  push:
    branches: [ "master" , "CITest"]
  pull_request:
    branches: [ "master" , "CITest"]

permissions:
  contents: read
  another_permissions:
    contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql: # 사용할 서비스 명
        image: mysql:8.0  # 사용할 서비스의 이미지(도커 개념 기반)
        env: # 사용할 서비스의 환경설정
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        ports: # 열어줄 포트, 8080:3306 형태로도 가능
          - 3306:3306
        options: >-  # 서비스에 걸어줄 옵션
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Start Redis # Redis 시작
        uses: supercharge/redis-github-action@1.5.0
        with:
          redis-version: 7
          host: ${{ secrets.REDIS_HOST }}

      - name: Test Connection # DB 연결 테스트
        run: |
          mysql -h 127.0.0.1 -P 3306 -u ci_test -p${{ secrets.MYSQL_PASSWORD }} -e "SELECT 1";

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build
#          arguments: test -i

